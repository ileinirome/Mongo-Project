<html>
    <head>
        <title>Geometry Announcements</title>
    </head>
    <body>
      <h1>Geometry Announcements</h1>
      <div class="event-list">
        <ul>
          {% for event in events %}
            <li>{{ event.event }} - {{ event.date }}</li>
          {% endfor %}
        </ul>
      </div>

      <div>
          <h3> Need to add an event?</h3>
           <p> Click on the link to create an account:<a href = "/events/add">Add a new event. </a> </p>
      </div>
 

    </body>
</html>
